<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>PowerlineSymbols</family>,
   <family>Inconsolata for Powerline Medium</family>,
   <family>consolas</family>,
   <family>Cousine</family>,
   <family>PragmataPro</family>,
   <family>Miriam Mono CLM</family>,
   <family>Meslo LG S for Powerline</family>,
   <family>Go Mono for Powerline</family>,
   <family>Inconsolata-dz for Powerline Medium</family>,
   <family>Menlo</family>,
   <family>Source Code Pro Medium</family>,
   <family>Inconsolata-dz</family>,
   <family>DejaVu Sans Mono</family>,
   <family>Courier 10 Pitch</family>
  </prefer>
  <!--Miriam Font looks dim when combined with other fonts but the glyphs are
       prettier then courier/cuosine. -->
  <default>
   <family>PragmataPro</family>,
   <family>Source Code Pro Medium</family>,
   <family>Courier New</family>,
   <!--<family>Everson Mono</family>,-->
   <family>Courier 10 Pitch</family>,
   <family>Cousine</family>,
   <family>Courier</family>,
   <family>Miriam Mono CLM</family>
  </default>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Dejavu Sans</family>,<family>Arial</family>
  </prefer>
  <default>
   <family>Droid Sans</family>
  </default>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Dejavu Serif</family>,<family>Times New Roman</family>
  </prefer>
  <default>
   <family>Droid Serif</family>
  </default>
 </alias>
</fontconfig>
